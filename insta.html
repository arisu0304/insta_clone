    <link rel="stylesheet" href="insta.css">

<body>

    <!-- main에는 이미지 섹션과 로그인 섹션 2개-->
    <main class='main'>
        <!-- 이미지 섹션 -->
        <section>
            <!--  크기 조절을 위해 css 적용용 이미지 div -->
            <div class="photo-section">
                <img src="/image/home-phones.png" alt="home-phones">
            </div>
        </section>

        <section>
            <!-- 로그인 섹션에 css 적용할 div -->
            <div>
                <!-- 회원가입 양식에서 input을 서버에 전달하므로 form 생성 -->
                <form class="form-login">
                    <!-- 인스타 로고 이미지 -->
                    <div></div>
                    <input type="text" placeholder="전화번호, 사용자 이름 또는 메일">
                    <input type="text" placeholder="비밀번호">
                    <p>로그인</p>
                    <p>또는</p>
                    <a href="">Facebook으로 로그인</a>
                    <a href="">비밀번호를 잊으셨나요?</a>

                </form>
            </div>

            <!-- 가입하기 div -->
            <div>
                <p>계정이 없으신가요? <a href=""> 가입하기</a> </p>
            </div>

            <!-- 앱을 다운하세요 부분 div -->
            <div>
                <p>앱을 다운로드하세요.</p>
                <!-- 구글 플레이, 마소 로고 넣을 div -->
                <div></div>
            </div>

        </section>
    </main>

    <!-- footer에는 각종 사이트로 가는 네비게이션 -->
