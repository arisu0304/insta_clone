                        </div>
                        <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Dko_KR%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%25221pduf9z1pf6pmxh353kz12qhjpv17uqql5110tost1mcqhjouay0z9%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D70e9039a-c059-4f07-8cdd-f9f92a5885d3%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221pduf9z1pf6pmxh353kz12qhjpv17uqql5110tost1mcqhjouay0z9%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=ko_KR&pl_dbl=0"
                            class="login-from-facebook" style="font-weight : bold">
                            <div class="logo-facebook"></div>
                            Facebook으로 로그인
                        </a>
                        <a href="https://www.instagram.com/accounts/password/reset/" class="forget-password">비밀번호를
                            잊으셨나요?</a>

                    </form>
                </div>

                <!-- 가입하기 div -->
                <div class="have_no_id">
                    <p>계정이 없으신가요? <a href="https://www.instagram.com/accounts/emailsignup/" class="join"> 가입하기</a> </p>
                </div>

                <!-- 앱을 다운하세요 부분 div -->
                <div class="download-app">
                    <p>앱을 다운로드하세요.</p>
                    <!-- 구글 플레이, 마소 로고 넣을 div -->

                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D67063E91-4232-4BCF-A459-11552A63E4ED%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge"
